# Main domain - mv42.dev (portfolio)
server {
    listen 80;
    listen [::]:80;
    server_name mv42.dev www.mv42.dev;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mv42.dev www.mv42.dev;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/mv42.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mv42.dev/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main portfolio - proxy to Node.js
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Webhook endpoint (internal only)
    location /hooks/ {
        proxy_pass http://127.0.0.1:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Restrict to GitHub IPs (optional but recommended)
        # allow 192.30.252.0/22;
        # allow 185.199.108.0/22;
        # allow 140.82.112.0/20;
        # deny all;
    }
}

